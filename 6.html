<body>
    <h1>HTML属性</h1>
    <hr>
    <h3>href属性</h3>
    <p>href属性は、リンク先のページのURLを定義する。</p>
    <a href="https://www.w3schools.com">Visit W3Schools</a>
    <hr>
    <h3>src属性</h3>
    <p>表示する画像へのパスを定義する。</p>
    <img src="/A11/img_girl.jpg">

    <h5>絶対URLを使った場合</h5>
    <img src="https://www.w3schools.com/images/img_girl.jpg">
</body>
